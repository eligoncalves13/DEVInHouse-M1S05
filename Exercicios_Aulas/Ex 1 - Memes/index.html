<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <main>
        <h2>Gerador de Memes</h2>
        <form>     
            <label for="top-text">Texto Superior:</label>
            <input id="top-text" type="text" placeholder="Digite o texto superior">
            <label for="bottom-text">Texto Inferior:</label>
            <input id="bottom-text" type="text" placeholder="Digite o texto inferior">
        </form>
        <section id="choose-memes">
            <label for="meme1"><img src="http://apimeme.com/meme?meme=Ancient-Aliens&top=Top+text&bottom=Bottom+text"></label>
            <input id="meme1" type="radio" name="memes" value="Ancient-Aliens" checked>
            <label for="meme2"><img src="http://apimeme.com/meme?meme=Afraid-To-Ask-Andy&top=text+top&bottom=text+bottom"></label>
            <input id="meme2"type="radio" name="memes" value="Afraid-To-Ask-Andy">
            <button id="btn-create" type="button">Gerar</button>
        </section>
    </main>
    <section id="images-memes">

    </section>
    
</body>
</html>
